<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>audio da video</title>
</head>
<body>
    <h1>video da audio</h1>

    <h2>video seqcia</h2>
    <video width="640" height="360" controls>
        <source src="videos/sample-video.mp4" type="video/mp4">
        <source src="videos/sample-video.webm" type="video/webm">
        <source src="videos/sample-video.ogg" type="video/ogg">
        tqveni brauzeri mxars ver uwers videos
    </video>

    <h2>audio seqcia</h2>
    <audio controls style="width: 300px; height: 30px;">
        <source src="audio/sample-audio.mp3" type="audio/mpeg">
        <source src="audio/sample-audio.ogg" type="audio/ogg">
        <source src="audio/sample-audio.wav" type="audio/wav">
        tqveni brauzeri mxars ver uwers audios
    </audio>

</body>
</html>
