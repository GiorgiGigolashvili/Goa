<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and Ordered List</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        
        <!-- Embedded ordered list -->
        <ol>
            <li>Ordered Item 1</li>
            <li>Ordered Item 2</li>
            <li>Ordered Item 3</li>
        </ol>

        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</body>
</html>
