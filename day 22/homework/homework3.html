    2. alt: ატრიბუტი გამოიყენება <img> (სურათი) თეგში, რომ აღწეროს სურათი მაშინაც კი, თუ სურათი ვერ იტვირთება.
    3. src: ატრიბუტი გამოიყენება <img> (სურათი) თეგში, რათა მიუთითოს სურათის ფაილი ან მისამართი.
    4. class: ატრიბუტი გამოიყენება თითქმის ყველა HTML თეგში, რათა მივუთითოთ თეგის კლასს და გავაკეთოთ სტილიზაცია CSS-ის მეშვეობით.
    5. id: ატრიბუტი გამოიყენება თითქმის ყველა HTML თეგში, რომ განვსაზღვროთ უნიკალური იდენტიფიკატორი.
-->
