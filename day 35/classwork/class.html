<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>საყვარელი წიგნები</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: sans-serif;
      text-align: center;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px; 
      margin-top: 40px;
    }

    .book-card {
      width: 200px;
      height: 300px;

   
      background-size: cover;
      background-position: center;


      border-radius: 10px;

      
      border: 2px solid #ccc;

      
      box-shadow: 4px 4px 15px rgba(0,0,0,0.3);

      position: relative;
      overflow: hidden;
    }

    .book-title {
      position: absolute;
      top: 0;
      width: 100%;

      background-color: rgba(0,0,0,0.6);

      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;

      border-bottom: 1px solid white;
    }
  </style>
</head>
<body>

  <h1>📚 ჩემი საყვარელი წიგნები</h1>

  <div class="card-container">
    
    <div class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg');">
      <div class="book-title">The Alchemist</div>
    </div>

    <div class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/81eB+7+CkUL.jpg');">
      <div class="book-title">Atomic Habits</div>
    </div>

    <div class="book-card" style="background-image: url('https://m.media-amazon.com/images/I/81OdwZGz5IL.jpg');">
      <div class="book-title">1984 - George Orwell</div>
    </div>

  </div>

</body>
</html>
