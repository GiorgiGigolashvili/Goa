<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ბუნების ბარათები და სია</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

 
  <h1>ჩემი საყვარელი ადგილები ბუნებაში</h1>

  
  <div class="card-container">

  
    <div class="card">
      <img src="forest.jpg" alt="ტყე">
      <div class="card-text">
        <h2>მწვანე ტყე</h2>
        <p>მშვიდი ადგილი ბუნებაში, სავსე ჟანგბადით.</p>
      </div>
    </div>

    
    <div class="card">
      <img src="mountains.jpg" alt="მთები">
      <div class="card-text">
        <h2>მაღალი მთები</h2>
        <p>სუფთა ჰაერი და განსაცვიფრებელი ხედები.</p>
      </div>
    </div>

   
    <div class="card">
      <img src="sea.jpg" alt="ზღვა">
      <div class="card-text">
        <h2>ლურჯი ზღვა</h2>
        <p>დასვენება და სიმშვიდე ზღვის ტალღებთან.</p>
      </div>
    </div>

  </div>

  
  <h2>ბუნებაში წასასვლელი ადგილები</h2>
  <ul class="nature-list">
    <li>ლაგოდეხის ნაკრძალი</li>
    <li>ყაზბეგი</li>
    <li>მარტვილის კანიონი</li>
  </ul>

</body>
</html>
