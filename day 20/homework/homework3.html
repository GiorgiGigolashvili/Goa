<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი ფილმები</title>
    <!-- საიტის სათაური -->
</head>
<body>
    <h1>ჩემი საყვარელი ფილმები</h1>
    <!-- მთავარი სათაური, რომელიც თემას აღწერს -->

    <p>ფილმები ხშირად არიან ჩემთვის დიდი შთაგონების წყარო. ქვემოთ ჩამოვთვალე სამი ფილმი, რომელიც ძალიან მიყვარს.</p>
    <!-- პარაგრაფი, სადაც დაწერილია ფილმების შესახებ -->

    <h2>პირველი ფილმი: "Inception"</h2>
    <!-- მეორე დონე სათაური, რომელიც აღწერს კონკრეტულ ფილმს -->
    
    <img src="https://example.com/inception.jpg" alt="Inception Movie Poster">
    <!-- სურათი ფილმის პოსტერი, სადაც მოყვანილია ლინკი -->

    <h2>მეორე ფილმი: "The Dark Knight"</h2>
    <!-- მეორე ფილმი -->

    <img src="https://example.com/dark-knight.jpg" alt="The Dark Knight Movie Poster">
    <!-- მეორე ფილმის სურათი -->

    <button onclick="alert('შეცვალეთ ფილმები!')">გაიგეთ მეტი</button>
    <!-- ღილაკი, რომელიც გამოუშვებს შეტყობინებას, როდესაც დააჭერთ -->

</body>
</html>
