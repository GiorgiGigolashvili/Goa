<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Summary Personalized</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    width: 350px;
    overflow: hidden;
    text-align: center;
  }
  .hero-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  h1 {
    margin: 1rem 0 0.5rem;
    color: #222;
  }
  p {
    color: #555;
    margin: 0 1.5rem 1.5rem;
    font-size: 0.95rem;
    line-height: 1.4;
  }
  .plan {
    background: #eef6ff;
    margin: 0 1.5rem 1.5rem;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .plan-icon {
    width: 40px;
    height: 40px;
    margin-right: 1rem;
  }
  .plan-text {
    flex-grow: 1;
    text-align: left;
  }
  .plan-text strong {
    display: block;
    font-size: 1.1rem;
    color: #222;
  }
  .plan-text small {
    color: #666;
    font-size: 0.9rem;
  }
  .change-link {
    color: #0066ff;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
  }
  .change-link:hover {
    text-decoration: underline;
  }
  .btn-primary {
    background: #0070f3;
    color: white;
    border: none;
    border-radius: 12px;
    width: calc(100% - 3rem);
    margin: 0 1.5rem 1rem;
    padding: 1rem;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  .btn-primary:hover {
    background: #005bb5;
  }
  .btn-secondary {
    background: transparent;
    border: none;
    color: #777;
    cursor: pointer;
    margin-bottom: 1.5rem;
    font-size: 0.95rem;
  }
  .btn-secondary:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <main class="card">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=600&q=80" alt="Music vibes" class="hero-img" />
    <h1>Order Summary</h1>
    <p>Enjoy unlimited access to curated playlists, exclusive podcasts, and live concerts with your subscription.</p>

    <div class="plan">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Icon" class="plan-icon" />
      <div class="plan-text">
        <strong>Premium Annual Plan</strong>
        <small>$99.99/year</small>
      </div>
      <a href="#" class="change-link">Change</a>
    </div>

    <button class="btn-primary">Proceed to Payment</button>
    <button class="btn-secondary">Cancel Order</button>
  </main>
</body>
</html>
