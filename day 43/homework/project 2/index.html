<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Rating Personalized</title>
<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
  }
  .card {
    background: rgba(0,0,0,0.3);
    padding: 2rem;
    border-radius: 25px;
    width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
  }
  .star-icon {
    background: #fff3cd;
    color: #856404;
    width: 48px;
    height: 48px;
    margin: 0 auto 1.2rem;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
  }
  h2 {
    margin-bottom: 0.6rem;
  }
  p.desc {
    font-size: 0.9rem;
    margin-bottom: 1.2rem;
    color: #dcdcdc;
  }
  .ratings {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1.5rem;
  }
  .rate-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 50%;
    width: 44px;
    height: 44px;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  .rate-btn:hover,
  .rate-btn.selected {
    background: #ffd700;
    color: black;
  }
  #submit-btn {
    background: #ffd700;
    color: black;
    width: 100%;
    border: none;
    padding: 1rem;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  #submit-btn:hover {
    background: #e6c200;
  }
  /* Thank you card */
  .hidden {
    display: none;
  }
  .thank-you-img {
    width: 120px;
    margin: 0 auto 1rem;
  }
  .selected-rating {
    background: rgba(255, 215, 0, 0.3);
    color: black;
    border-radius: 25px;
    padding: 0.5rem 1.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    display: inline-block;
  }
</style>
</head>
<body>
  <div class="card" id="rating-card">
    <div class="star-icon">â˜…</div>
    <h2>How did we do?</h2>
    <p class="desc">Please let us know how we did with your support request. All feedback helps us improve!</p>

    <div class="ratings">
      <button class="rate-btn">1</button>
      <button class="rate-btn">2</button>
      <button class="rate-btn">3</button>
      <button class="rate-btn">4</button>
      <button class="rate-btn">5</button>
    </div>

    <button id="submit-btn">Submit</button>
  </div>

  <div class="card hidden" id="thank-you-card">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=150&q=80" alt="Thank you" class="thank-you-img" />
    <p class="selected-rating">You selected <span id="selected-rating"></span> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to rate us. If you need support, contact us anytime!</p>
  </div>

  <script>
    const rateButtons = document.querySelectorAll('.rate-btn');
    const submitBtn = document.getElementById('submit-btn');
    const ratingCard = document.getElementById('rating-card');
    const thankYouCard = document.getElementById('thank-you-card');
    const selectedRating = document.getElementById('selected-rating');

    let rating = null;

    rateButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        rateButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        rating = btn.textContent;
      });
    });

    submitBtn.addEventListener('click', () => {
      if(rating) {
        ratingCard.classList.add('hidden');
        selectedRating.textContent = rating;
        thankYouCard.classList.remove('hidden');
      } else {
        alert('Please select a rating before submitting.');
      }
    });
  </script>
</body>
</html>
