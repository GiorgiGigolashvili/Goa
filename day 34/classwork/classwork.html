<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Box Model მაგალითი</title>

  <style>
    .box {
      
      width: 300px;
      height: 150px;

     
      padding: 20px;

     
      border: 5px solid darkblue;

      
      margin: 40px;

      
      background-color: lightblue;

      
      font-family: sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="box">
    ეს არის div ელემენტი, რომელზეც გამოყენებულია box model-ის კომპონენტები:
    padding, border და margin.
  </div>

</body>
</html>
