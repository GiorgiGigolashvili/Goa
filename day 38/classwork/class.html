<!DOCTYPE html>
<html>
<head>
  <title>baratebi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Roboto;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 20px;
    }

    .card {
      background: black;
      color: white;
      width: 200px;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .card h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btn {
      background: white;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <h2>1</h2>
      <p>Me var gio</p>
      <button class="btn">Read</button>
    </div>
    <div class="card">
      <h2>2</h2>

    </div>
    <div class="card">
      <h2>3</h2>
      <p>agarvici ra davwero</p>
      <button class="btn">Read</button>
    </div>
  </div>
</body>
</html>
