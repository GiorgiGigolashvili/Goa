<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი ბარათები</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>საინტერესო ბარათები</h1>

  <!-- ბარათების კონტეინერი (X ღერძზე Flex) -->
  <div class="card-container">

    <!-- ბარათი 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="ფოტო 1">
      <h2>ბარათი 1</h2>
      <p>ეს არის უბრალო ტექსტი ბარათზე</p>
    </div>

    <!-- ბარათი 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="ფოტო 2">
      <h2>ბარათი 2</h2>
      <p>სხვა მაგალითი ტექსტისთვის...</p>
    </div>

    <!-- ბარათი 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/250x150" alt="ფოტო 3">
      <h2>ბარათი 3</h2>
      <p>მესამე ბარათის მოკლე აღწერა</p>
    </div>

  </div>

</body>
</html>
