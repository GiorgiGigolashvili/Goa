<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Flex ბარათები</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ბარათები Flexbox-ით</h1>

  
  <div class="card-row">
    <div class="card">ბარათი 1</div>
    <div class="card">ბარათი 2</div>
    <div class="card">ბარათი 3</div>
  </div>

  
  <div class="card-column">
    <div class="card">ბარათი A</div>
    <div class="card">ბარათი B</div>
    <div class="card">ბარათი C</div>
  </div>

  <h2>justify-content მაგალითები</h2>

  
  <div class="example space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

 
  <div class="example space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  
  <div class="example space-evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
