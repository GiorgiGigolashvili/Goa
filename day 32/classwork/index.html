<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Internal CSS მაგალითი</title>

 
  <style>
   
    .box {
      background-color: rgb(173, 216, 230); 
      color: darkblue; 
      text-align: center; 
      margin: 20px auto; 
      width: 300px; 
      padding: 20px; 
      border-radius: 10px; 
    }
  </style>
</head>
<body>

 
  <div class="box">
    <h2>სათაური</h2>
    <p>ეს არის პარაგრაფი შიგნით div ბლოკში.</p>
  </div>

  <div class="box">
    <h2>სხვა სათაური</h2>
    <p>მეორე div ბლოკის კონტენტი.</p>
  </div>

</body>
</html>
<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Inline CSS</title>
</head>
<body>

  <p style="color: red; font-size: 18px;">ეს არის პირველი პარაგრაფი</p>
  <p style="color: green; font-style: italic;">მეორე პარაგრაფი</p>
  <p style="color: blue; text-align: center;">მესამე პარაგრაფი</p>
  <p style="background-color: yellow; padding: 10px;">მეოთხე პარაგრაფი</p>
  <p style="color: purple; text-decoration: underline;">მეხუთე პარაგრაფი</p>

</body>
</html>
